<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="icon" href="./assets/images/download.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="quiz-main">
        <div id="highscores">
            <button class="quiz-button" onclick="renderHighScoresTable()">View Highscores</button>
        </div>
        <div class="main-container">
            <div id="question-body">
                <h1 class="question-head">Coding Quiz Challenge</h1>
                <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect
                    answers will penalize score/time by ten seconds!</p>
                <button class="quiz-button" onclick="beginQuiz()">Start Quiz</button>
            </div>
            <div id="answer-comment">
            </div>
        </div>
        <div id="timer">
            <p></p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
